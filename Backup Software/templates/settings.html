{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
    <h3>Settings</h3>
    <form method="POST" action="{{ url_for('settings') }}">
        {% if current_user.is_admin %}
        <div class="form-group">
            <label for="multi_device_access">Enable Multi-Device Access</label>
            <input type="checkbox" id="multi_device_access" name="multi_device_access" {% if settings.multi_device_access %}checked{% endif %}>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
{% endblock %}
