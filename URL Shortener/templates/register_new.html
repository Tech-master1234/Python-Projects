<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
.hero {
  padding: 4rem 2rem;
  background: linear-gradient(to right, #ff8000, #ffbb33);
  color: #fff;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-content {
  max-width: 400px;
  margin: 0 auto;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.form input {
  padding: 0.8rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
}

.form button {
  padding: 0.8rem;
  background-color: #fff;
  color: #ff8000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.form button:hover {
  background-color: #ffd699;
}
.login-link {
    margin-top: 1rem;
}
.login-link a {
    color: #fff;
    text-decoration: none;
}
</style>
</head>
<body>
<section class="hero">
  <div class="hero-content">
    <h1>Register</h1>
    <form class="form" method="POST" action="{{ url_for('register_new') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('login_new') }}">Login here</a></p>
    </div>
  </div>
</section>
</body>
</html>
