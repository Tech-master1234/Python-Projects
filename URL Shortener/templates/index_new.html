<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div class="header-links">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('my_urls_new') }}">My URLs</a>
            <a href="{{ url_for('logout_new') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login_new') }}">Login</a>
            <a href="{{ url_for('register_new') }}">Register</a>
        {% endif %}
    </div>
  <style>/* CSS */
.hero {
  padding: 4rem 2rem;
  background: linear-gradient(to right, #ff8000, #ffbb33);
  color: #fff;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
}

.hero-content {
  max-width: 600px;
  margin: 0 auto;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.url-form {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.url-form input {
  padding: 0.8rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
}

.url-form button {
  padding: 0.8rem;
  background-color: #fff;
  color: #ff8000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.url-form button:hover {
  background-color: #ffd699;
}
</style>
  <!-- HTML -->
<section class="hero">
  <div class="hero-content">
    <h1>Shorten URLs. Simplify Sharing.</h1>
    <p>Turn long, clunky links into clean, shareable URLs in seconds. Fast, free, and reliable.</p>
    <form class="url-form" action="{{ url_for('shorten_url_new') }}" method="post">
      <input type="url" name="long_url" placeholder="Paste your long URL here..." required>
      <button type="submit">Shorten Now</button>
    </form>
  </div>
</section>
</body>
</html>
